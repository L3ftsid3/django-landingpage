<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title%} FTW Repertoire{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <meta property="og:title" content="Elevate by FTW Suite" />
  <meta propert="og:description" content="Let your work speak for itself" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://elevate.ftwsuite.com/" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Elevate" />
  <meta property="fb:admins" content="1251314486" />
  
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.css">
<!--      <link rel="stylesheet" type="text/css" href="admin/css/styles.css" />
-->  
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/landing.css"/>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/elements.css"/>
    {% block extra_css %}
    {% endblock %}

</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  <div class="container-fluid">
   <header class="row-fluid topbar">
    <div class="span_12">

      <div class="hero-unit">
        <div class="hero-unit-background">
          <img src="{{ landing_page.hero_unit.url }}">
        </div>
        <span id="logo" class="span8 offset2"><img src="{{ STATIC_URL }}img/elevate.png"></span>
          {% block tagline %}
          {% endblock %}


      </div>

    </div>
  </header>

  <div id="grad" class="row-fluid">
    {% block marketing_icons %}
    {% endblock%}
  </div>

<!--   <hr class="span8 offset2">
 -->
  {% block explanations %}
  {% endblock %}

  {% include "landingpage/footer.html" %}
  </div>
    
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/scrollHide.js"></script>
{% block extra_js %}
{% endblock %}
</body>
</html>
